name: Parallel deploy test

on:
  workflow_dispatch:
    inputs:
      desktop:
        description: "Desktop"
        required: true
        type: boolean
      mobile:
        description: "Mobile"
        required: true
        type: boolean

jobs:
  determine-matrix:
    runs-on: ubuntu-latest
    outputs:
      matrix: ${{ steps.set-matrix.outputs.matrix }}
    steps:
      - name: Set matrix dynamically
        id: set-matrix
        run: |
          MATRIX="{\"specs\":["
          if [ "${{ github.event.inputs.desktop }}" == "true" ]; then
            MATRIX+="{\"key\":\"desktop\"},"
          fi
          if [ "${{ github.event.inputs.mobile }}" == "true" ]; then
            MATRIX+="{\"key\":\"mobile\"}"
          fi
          MATRIX+="]}"
          echo "matrix=$MATRIX" >> $GITHUB_OUTPUT
  run-many-deployments:
    needs: determine-matrix
    permissions:
        pages: write
        id-token: write
        actions: read

    strategy:
      fail-fast: false
      matrix:
        specs: ${{ fromJson(needs.determine-matrix.outputs.matrix).specs }}
    uses: ./.github/workflows/signleHtmlGenerator.yml
    with:
      key: ${{ matrix.specs.key }}
    secrets: inherit

  deploy-tests:
    runs-on: ubuntu-latest
    needs: run-many-deployments
    
    permissions:
      pages: write
      id-token: write
      actions: read

    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    steps:
      - name: Create report directory
        run: mkdir reports

      - name: Download all html files
        uses: actions/download-artifact@v4
        with:
          path: "./reports"

      - name: Setup Pages
        uses: actions/configure-pages@v5

      - name: Upload Artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: "./reports/"

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
