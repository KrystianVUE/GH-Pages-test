
name: CI

on:
  push:
    branches: [ "master" ]

  workflow_call:
    inputs:
      key:
        required: true
        type: string

jobs:
  build-html:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Create directories
        run: |
          mkdir ${{ inputs.key }}

      - name: Create html files
        run: |
          echo Hello hello world > ${{ inputs.key }}/index.html

      - name: Setup Pages
        uses: actions/configure-pages@v5
  
      - name: Upload Artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: "./${{ inputs.key }}/"

  deploy-tests:
      runs-on: ubuntu-latest
      needs: build-html
      
      permissions:
        pages: write
        id-token: write
        actions: read

      environment:
        name: github-pages
        url: ${{ steps.deployment.outputs.page_url }}

      steps:
        - name: Deploy to GitHub Pages
          id: deployment
          uses: actions/deploy-pages@v4
