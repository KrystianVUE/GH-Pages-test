
name: Single html generator

on:
  workflow_call:
    inputs:
      key:
        required: true
        type: string

jobs:
  build-html:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Create directory
        run: |
          mkdir -p reports/${{ inputs.key }}

      - name: Create html file
        run: |
          echo Hello hello ${{ inputs.key }} world > reports/${{ inputs.key }}/index.html
          echo AFTER FILE ADDED
          ls
          ls  reports
  
      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: test-${{ inputs.key }}
          path: "./reports/"
